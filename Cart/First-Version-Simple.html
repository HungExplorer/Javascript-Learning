<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <p>Cart Quantity</p>

    <button onclick="
        if (10 - cartQuantity > 0){
            cartQuantity++;
            console.log(`Cart quantity: ${cartQuantity}`);
        } else {
         console.log('The cart is full')
        }
    ">Add to Cart</button>

    <button onclick="
        if (10 - cartQuantity > 1){
            cartQuantity += 2;
            console.log(`Cart quantity: ${cartQuantity}`);
        } else {
         console.log('The cart is full')
        }
    ">+2</button>

    <button onclick="
        if (10 - cartQuantity > 2){
            cartQuantity += 3;
            console.log(`Cart quantity: ${cartQuantity}`);
        } else {
         console.log('The cart is full');
        }
    ">+3</button>

    <br> <br>
    <!--Second Row-->
    <button onclick="
        if (cartQuantity > 0){
            cartQuantity --;
            console.log(`Cart quantity: ${cartQuantity}`);
        } else {
         console.log('Not enough items in the cart');
        }
    ">Remove from Cart</button>

    <button onclick="
        if (cartQuantity > 1){
            cartQuantity -= 2;
            console.log(`Cart quantity: ${cartQuantity}`);
        } else {
         console.log('Not enough items in the cart');
        }
    ">-2</button>

    <button onclick="
        if (cartQuantity > 2){
            cartQuantity -= 3;
            console.log(`Cart quantity: ${cartQuantity}`);
        } else {
         console.log('Not enough items in the cart');
        }
    ">-3</button>

    <br> <br>
    <!--Third Row-->
    <button onclick="
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
