<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <p>Cart Quantity</p>

    <!--First Row-->
    <button onclick="cartQuantity('add', 1);">Add to Cart</button>
    <button onclick="cartQuantity('add', 2);">+2</button>
    <button onclick="cartQuantity('add', 3);">+3</button>

    <br> <br>
    <!--Second Row-->
    <button onclick="cartQuantity('remove', 1);">Remove from Cart</button>
    <button onclick="cartQuantity('remove', 2);">-2</button>
    <button onclick="cartQuantity('remove', 3);">-3</button>

    <br> <br>
    <!--Third Row-->
    <button onclick="cartQuantity('show')">Show Quantity</button>
    <button onclick="cartQuantity('reset');">Reset Cart</button>

    <script>
        let Quantity = 0;
        function cartQuantity(selection, type){
            if (selection === 'add') {
                if (10 - Quantity > 0 && type === 1){
                    Quantity++;
                    console.log(`Cart quantity: ${Quantity}`);
                } 
                else if (10 - Quantity > 1 && type === 2){
                    Quantity += 2;
                    console.log(`Cart quantity: ${Quantity}`);
                }
                else if (10 - Quantity > 2 && type === 3){
                    Quantity += 3;
                    console.log(`Cart quantity: ${Quantity}`);
                } 
                else {
                    alert('The cart is full');
                }
            } else if (selection === 'remove') {
                if (Quantity > 0 && type === 1){
                    Quantity --;
                    console.log(`Cart quantity: ${Quantity}`);
                } 
                else if (Quantity > 1 && type === 2){
                    Quantity -= 2;
                    console.log(`Cart quantity: ${Quantity}`);
                }
                else if (Quantity > 2 && type === 3){
                    Quantity -= 3;
                    console.log(`Cart quantity: ${Quantity}`);
                }
                else {
                    alert('Not enough items in the cart');
                }
            } else if (selection === 'reset') {
                Quantity = 0;
                console.log('Cart was reset.');
            } else {
                console.log(`Cart quantity: ${Quantity}`);
            }
        }      
    </script>
  </body>
</html>
