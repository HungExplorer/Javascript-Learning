<!DOCTYPE html>
<html>
    <head>
        <title>Random-Guessing</title>
    </head>

    <body>
        <p>Guessing: Head or Tail?</p>

        <button onclick="
            playGame('Head');
        ">Head</button>

        <button onclick="
            playGame('Tail');
        ">Tail</button>

        <script>
          let score = {
            wins: 0,
            losses:0
          };

            let Random = Math.random();
            if (Random < 0.5) {
                Random = 'Head';
            } else {
                Random = 'Tail';
            }

            function playGame(Guessing){
              if (Guessing === 'Head') {
                result = (Guessing === Random) ? 'You win' : 'You lose';
                console.log(`The result is ${Random}, you guess ${Guessing}. ${result}`);
              } else {
                result = (Guessing === Random) ? 'You win' : 'You lose';
                console.log(`The result is ${Random}, you guess ${Guessing}. ${result}`);
              }
            
              if (result === 'You win') {
                score.wins++;
              } else {
                score.losses++;
              }

              console.log(`Wins: ${score.wins}, Losses: ${score.losses}`);
            }


        </script>
    </body>
</html>
