<!DOCTYPE html>
<html>
    <head>
        <title>First Simple Calculator</title>
    </head>

    <body>
        <p>Calculator</p>
        <!--First Row-->
        <button onclick="
            calculation += 1;
            console.log(calculation);
        ">
            1
        </button>

        <button onclick="
            calculation += 2;
            console.log(calculation)
        ">
            2
        </button>
            
        <button onclick="
        calculation += 3;
        console.log(calculation)
        ">
            3
        </button>

        <button onclick="
        calculation += ' + ';
        console.log(calculation)
        ">
            +
        </button>

        <br> <br>
        <!--Second Row-->

        <button onclick="
        calculation += 4;
        console.log(calculation)
        ">
            4
        </button>

        <button onclick="
        calculation += 5;
        console.log(calculation)
        ">
            5
        </button>

        <button onclick="
        calculation += 6;
        console.log(calculation)
        ">
            6
        </button>

        <button onclick="
        calculation += ' - ';
        console.log(calculation)
        ">
            -
        </button>

        <br> <br>
        <!--Third Row-->

        <button onclick="
        calculation += 7;
        console.log(calculation)
        ">
            7
        </button>

        <button onclick="
        calculation += 8;
        console.log(calculation)
        ">
            8
        </button>

        <button onclick="
        calculation += 9;
        console.log(calculation)
        ">
            9
        </button>

        <button onclick="
        calculation += ' * ';
        console.log(calculation)
        ">
            *
        </button>

        <br> <br>
        <!--Fourth Row-->

        <Button onclick="
        calculation += 0;
        console.log(calculation)
        ">
            0
        </Button>

        <button onclick="
        calculation += '.';
        console.log(calculation)
        ">
            .
        </button>

        <button onclick="
            calculation = eval(calculation) <!--Turn string into actual Math-->
            console.log(calculation);
            alert(`The result of the calculation is: ${calculation}`);
        ">
            =
        </button>

        <button onclick="
            calculation += ' / ';
            console.log(calculation)
        ">
            /
        </button>

        <br> <br>
        <button onclick="
            calculation = '';
            console.log('Cleared');
        ">
            Clear
        </button>

        <script>
            let calculation = "";
        </script>
    </body>
</html>
