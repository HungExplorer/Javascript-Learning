<!DOCTYPE html>
<html>
    <head>
        <title>DOM exercise</title>
    </head>

    <body>
        <p>Amazon Shipping Calculator</p>
        <p>Orders under $40 = +$10 shipping</p>
        <p>Orders over $40 = FREE shipping</p>
        
        <input placeholder="Cost of order" class="cost-input" onkeydown="
          KeyDown(event);
        ">

        <button onclick="
          CalculateTotal()
        ">Calculate</button>
        <p class="money"></p>

        <script>

          function KeyDown(event){
            if (event.key === 'Enter'){
            CalculateTotal();
          }

          }

          function CalculateTotal() {
          const inputElement = document.querySelector('.cost-input');
          
          let cost = Number(inputElement.value);
          if (cost < 40) {
            cost += 10; 
          }

          document.querySelector('.money').innerHTML = `$${cost}`;  
          }
        </script>
        
    </body>
</html>
